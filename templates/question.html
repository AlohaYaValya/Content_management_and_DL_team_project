{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/question.css') }}">
{% endblock %}

{% block title %}question{% endblock %}

{% block body %}
<h3 class="page-title">question</h3>
<form action="" method="post">
    <div class="form-container">
        <div class="form-group">
            <textarea name="history" cols="60" rows="15" readonly
                class="form-control form-control-lg">{{answer}}</textarea>
        </div>
        <div class="form-group">
            <input type="text" name="content" class="form-control">
        </div>
        <div class="form-group" style="text-align: mid;">
            <button class="btn btn-primary">send</button>
        </div>
    </div>
</form>


{% endblock %}
